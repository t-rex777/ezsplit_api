version: '3.6'
services:
  postgres:
    image: postgres:13
    ports:
      - '5632:5432' # expose pg on port 5632 to not collide with pg from elswhere
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: spacex
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: ezsplit

volumes:
  db_data:
